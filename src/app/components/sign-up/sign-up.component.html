<div class="container p-5">
  <div class="row">
    <div class="col-md-6">
      <div class="d-flex flex-column align-items-center justify-content-center">
        <h5 class="fw-bold fs-1">Welcome back</h5>
        <label for="email">Email</label>
        <input
          type="text"
          name="email"
          placeholder="Email"
          required
          [(ngModel)]="loginDetails.email"
        />
        <label for="password">Password</label>
        <input
          type="text"
          name="password"
          placeholder="Password"
          required
          [(ngModel)]="loginDetails.password"
        />
        <button (click)="onClickLogin()">Log in</button>
      </div>
    </div>
    <div class="col-md-6 sign-up-layout">
      <div class="d-flex flex-column align-items-center justify-content-center">
        <h5 class="fw-bold text-nowrap fs-1">Don't have an account</h5>
        <!-- <div class="d-flex align-items-center justify-content-center"> -->
        <div class="row p-5">
          <div class="col-md-12 p-3">
            <input
              type="text"
              placeholder="Name"
              name="username"
              #username="ngModel"
              [(ngModel)]="signUpDetails.name"
              required
            />
          </div>
          <div class="col-md-12 p-3">
            <input
              type="text"
              placeholder="Email address"
              name="email"
              #email="ngModel"
              [(ngModel)]="signUpDetails.email"
              required
            />
          </div>
          <div class="col-md-12 p-3">
            <input
              type="text"
              placeholder="Contact number"
              name="contact"
              #contact="ngModel"
              [(ngModel)]="signUpDetails.contactNumber"
            />
          </div>
          <div class="col-md-12 p-3">
            <input
              type="text"
              placeholder="Role"
              name="role"
              #role="ngModel"
              [(ngModel)]="signUpDetails.role"
              required
            />
          </div>
          <div class="col-md-12 p-3">
            <input
              type="text"
              placeholder="Password"
              name="password"
              #password="ngModel"
              [(ngModel)]="signUpDetails.password"
              required
            />
          </div>
        </div>
        <!-- </div> -->
        <div class="d-flex align-items-center justify-content-center">
          <button
            (click)="onClick()"
            [disabled]="
              !signUpDetails.name ||
              !signUpDetails.email ||
              !signUpDetails.role ||
              !signUpDetails.password
            "
          >
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
