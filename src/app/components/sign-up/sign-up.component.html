<section class="vh-100" style="background-color: #f093fb">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-12 col-xl-11 mt-4">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mt-4">Sign up</p>

                <form class="mx-1">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="text"
                        id="name"
                        class="form-control"
                        placeholder="Name"
                        name="username"
                        #username="ngModel"
                        [(ngModel)]="signUpDetails.name"
                        required
                      />
                      <label class="form-label required" for="name"
                        >Your Name</label
                      >
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="flex-fill mb-0">
                      <input
                        type="email"
                        id="email"
                        class="form-control"
                        placeholder="example@gmail.com"
                        name="email"
                        #email="ngModel"
                        [(ngModel)]="signUpDetails.email"
                        required
                      />
                      <label class="form-label required" for="email"
                        >Your Email</label
                      >
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="flex-fill mb-0">
                      <input
                        type="contact"
                        id="contact"
                        class="form-control"
                        placeholder="+91"
                        name="contact"
                        #contact="ngModel"
                        [(ngModel)]="signUpDetails.contactNumber"
                      />
                      <label class="form-label" for="contact"
                        >Your Contact</label
                      >
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="flex-fill mb-0">
                      <input
                        type="text"
                        id="role"
                        class="form-control"
                        placeholder="Role"
                        name="role"
                        #role="ngModel"
                        [(ngModel)]="signUpDetails.role"
                        required
                      />
                      <label class="form-label required" for="role"
                        >Your Role</label
                      >
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="Password"
                        name="password"
                        #password="ngModel"
                        [(ngModel)]="signUpDetails.password"
                        required
                      />
                      <label class="form-label required" for="password"
                        >Password</label
                      >
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="password"
                        id="repear-pass"
                        class="form-control"
                      />
                      <label class="form-label" for="repear-pass"
                        >Repeat your password</label
                      >
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="terms"
                    />
                    <label class="form-check-label" for="terms">
                      I agree all statements in
                      <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      type="button"
                      class="btn btn-primary btn-lg"
                      (click)="onClick()"
                      [disabled]="
                        !signUpDetails.name ||
                        !signUpDetails.email ||
                        !signUpDetails.role ||
                        !signUpDetails.password
                      "
                    >
                      Register
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
